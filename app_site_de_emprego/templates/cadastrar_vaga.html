{% load static %}

{#<!-- Inclua o link para a biblioteca FontAwesome -->#}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-pz/Z9bFOpE9lD6J7dCqz5BE8RNjbhPh0vWxUGYSLwxtfLLq5fYTkj5ZxZ1Tx6S7Vsg3f0rOL1jFX7vc7Xulz2Ew==" crossorigin="anonymous" />
<link rel="stylesheet" href="{% static 'style/cadastra_vaga.css' %}">

{% block content %}
    <div class="container">
        <h2><i class="far fa-user fa-icon"></i> Cadastrar Vaga</h2>
        <form method="post">
            {% csrf_token %}
            <label for="{{ form.titulo.id_for_label }}"><i class="far fa-file-alt fa-icon"></i> Título:</label>
            {{ form.titulo }}
            <label for="{{ form.empresa.id_for_label }}"><i class="far fa-building fa-icon"></i> Empresa:</label>
            {{ form.empresa }}
            <label for="{{ form.descricao.id_for_label }}"><i class="far fa-comment fa-icon"></i> Descrição:</label>
            {{ form.descricao }}
            <button type="submit">Enviar</button>
        </form>
        {% if request.method == 'POST' and form.is_valid %}
        <p class="success-message">A vaga foi cadastrada com sucesso!</p>
        {% endif %}
    </div>
{% endblock %}
