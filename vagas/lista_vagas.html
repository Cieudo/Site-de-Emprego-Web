<!DOCTYPE html>
<html>
<head>
    <title>Lista de Vagas</title>
</head>
<body>
    <h1>Lista de Vagas</h1>
    <ul>
        {% for vaga in vagas %}
            <li>
                <h2>{{ vaga.titulo }}</h2>
                <p>{{ vaga.descricao }}</p>
                <p>Empresa: {{ vaga.empresa }}</p>
                <!-- Outros campos da vaga -->
            </li>
        {% endfor %}
    </ul>
</body>
</html>
